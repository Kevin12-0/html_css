<!-- definir como documento de tipo html5 
ayuda a que se adapte a cualquier navegador 
-->
<!DOCTYPE html>
<!-- Raiz o base del html
 lang -> sirve para definir el lenguaje -->
<html lang="en">
  <!-- cabecera para el html -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- titulo de la pagina en el navegador -->
    <title>Document</title>
  </head>
  <!-- estructura o cuerpo del proyecto -->
  <body>
    <!-- titulo en modo html -->
    <h1>Esto es un titulo</h1>
    <!-- etiqueta de parrafo -->
    <p>Esto es un parrafo</p>
    <!-- etiqueta de hmlt -->
    <img src="img/html.png" alt="logo de html5" />
  </body>
</html>
